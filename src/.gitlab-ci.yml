# Coverage see:
# https://gist.github.com/rishitells/3c4536131819cff4eba2c8ab5bbb4570

image: node:18

stages:
  - test

javascript:
  stage: test
  script:
    - npm install
    - CI="false" npm test -- --reporters jest-junit --coverage true --watchAll=false
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
